<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visionneuse Excel</title>
  <link rel="icon" type="image/x-icon" href="https://simon-rebiere.fr/favicon.ico">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,200;8..144,300;8..144,400;8..144,500&family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://simon-rebiere.fr" crossorigin="anonymous">
</head>
<body>
  <noscript>
    <div id="noJS-modal-overlay">
      <div id="noJS-modal">
        <h2>JavaScript est désactivé</h2>
        <p>Pour consulter cette page, veuillez activer JavaScript dans votre navigateur.</p>
        <button class="close-button" onclick="document.querySelector('#noJS-modal-overlay').style.display='none'">╳</button>
      </div>
    </div>
  </noscript>
  <div id="viewer-modal">
    <button class="close-button" onclick="document.querySelector('#viewer-modal').style.display='none'">╳</button>
    <h3>Cette page n'est qu'une visionneuse de fichier Excel. Vous ne pouvez donc pas tester le fichier d'origine en tant que tel. Pour ce faire, vous pouvez télécharger le fichier à l'aide du bouton en bas à droite de cette page ou modifier une copie.</h3>
  </div>
  <iframe id="viewer" allowfullscreen></iframe>
  <div id="download-button">
    <button onclick="downloadFile()"/>
    <svg class="icon download-icon" viewBox="0 0 24 24">
      <g>
        <path d="M6 21H18M12 3V17M12 17L17 12M12 17L7 12" stroke-width="2" stroke-linecap="round"/>
      </g>
    </svg>
  </div>
  <script>
    // Fonction pour extraire un paramètre spécifique de l'URL
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Récupérer le paramètre 'src' de l'URL
    var src = getParameterByName('src');

    if (src) {
      var viewer = document.getElementById('viewer');
      
      // Construire la valeur src de l'iframe
      var baseUrl = 'https://view.officeapps.live.com/op/view.aspx?src=';
      var iframeSrc = baseUrl + encodeURIComponent(src);
      
      // Définir la valeur src de l'iframe avec l'URL extraite
      viewer.src = iframeSrc;

      // Afficher l'iFrame
      viewer.style.display = 'flex';
    } else {
      console.error('Aucun paramètre "src" trouvé dans l\'URL');
    }

    // Fonction pour télécharger le fichier Excel
    function downloadFile() {
      if (src) {
        const lien = document.createElement('a');
        lien.href = src;
        document.body.appendChild(lien);
        lien.click();
        document.body.removeChild(lien);
      }
    }

    // Affichage de la fenêtre indiquant les limitations de la visionneuse lorsque JS est activé
    document.getElementById('viewer-modal').style.visibility = 'visible';
  </script>
</body>
</html>
